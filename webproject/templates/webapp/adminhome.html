{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Student Web Application{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ">
        <a class="navbar-brand" href="#">Admin Home</a>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'addproduct_adm'  %}">Add Products</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'viewproduct_adm'  %}">View Products</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'customers'  %}">Customers List</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'total_orders'  %}">Order List</a>
        </li>
        <li class="nav-item active">
        <a class="nav-link" href="{% url 'logout'  %}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
   
  {% block content %}
  <style>
    body {
      background-image: url("{% static 'img/homepage.jpg' %}");
      background-size: cover;
      background-position: center;
    }
  </style>
  
  {% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
